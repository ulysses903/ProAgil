<div class="form-inline">
  <div class="form-group mb">
    <label class="mr-2">Filtro:</label> <input type="text" 
    class="form-control mr-2" 
    placeholder="buscar"
    [(ngModel)]="filtroLista"
    >
    <button class="btn btn-outline-succes">Buscar</button>
  </div>
</div>
<h3>Filtro : {{filtroLista}}</h3>

<table class="table table-striped">
  <thead class="thead-light">
    <tr>
      <th>
        <button class="btn btn-outline-primary" (click)="alternarImagem()">
          Mostrar Imagem
        </button>
      </th>
      <th>#</th>
      <!-- <th>Imagem</th> -->
      <th>Local</th>
      <th>Data</th>
      <th>Tema</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let item of eventosFiltrados">
      <td>
        <img *ngIf="mostrarImagem"
        src="http://localhost:5000/img/{{item.imagemURL}}"
        [style.width.px]="imagemLargura"
        [style.width.px]="imagemMargem">
      </td>
      <td>{{item.eventoId}}</td>
      <td>{{item.local}}</td>
      <td>{{item.dataEnvento}}</td>
      <td>{{item.tema}}</td>
      <td>{{item.qtdPessoas}}</td>
      <td>{{item.lote | uppercase}}</td>
      <td>
        <button class="btn btn-success"></button>
        <button class="btn btn-danger"></button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="7" class="text-center">
        <h4>
          Nenhum evento encontrado!
        </h4>
      </td>
    </tr>
  </tfoot>
</table>
